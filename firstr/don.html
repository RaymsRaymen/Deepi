<html>
    <head>
        <meta charaset=""UTF-8">
        <title>Donation Form</title>
        <link rel="stylesheet" href="don.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                Donation Form
            </div>    
            <div class="form">
              <div class="input_field">
                <label>Donor Name</label>
                <input type="text" class="input">
            </div>
            <div class="form">
                <div class="input_field">
                  <label>Gender</label>
                  <div class="custom_select">
                    <select>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
              </div>
            <div class="form">
                <div class="input_field">
                  <label>Designation</label>
                  <input type="text" class="input">
              </div>
              <div class="form">
                <div class="input_field">
                  <label>Contact Number</label>
                  <input type="text" class="input">
              </div>
              <div class="form">
                <div class="input_field">
                  <label>Mail Id</label>
                  <input type="text" class="input">
              </div>
              <div class="input_field terms">
            <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
                    <p>Agreed to terms and condition</p>
               </div>
               <div class="input_field">
                   <input type="submit" value="Donate" class="btn">
               </div>
            </div>
            </div>
        </div>
    </body>
</html>
